
<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                
            <div *ngIf='error' class="alert alert-info">
                <p>{{error}}</p>
            </div>
  
                <form  [formGroup]='registerForm'  (ngSubmit)="submit(registerForm)"> 
  
                  <div class="form-outline mb-4">
                    <label for="name" class="form-label" for="form3Example1cg">Your Name</label>
                    <input  formControlName='name' type="text" id="form3Example1cg" class="form-control form-control-lg" />
                    <div *ngIf="registerForm.get('name')?.errors!=null&& registerForm.get('name')?.touched" class="alert my-2 alert-info">
                        <p *ngIf="registerForm.get('name')?.errors?.['required']" >Name is Required </p>
                        <p *ngIf="registerForm.get('name')?.errors?.['minlength']">Min Length 3</p>
                        <p *ngIf="registerForm.get('name')?.errors?.['maxlength']">Max Length 25</p>
                     <!---->   <p *ngIf="registerForm.get('name')?.errors?.['pattern']">Wrong Naming Format</p>
            
                    </div>
                 
                  </div>
  
                  <div class="form-outline mb-4">
                    <label  for="email" class="form-label" for="form3Example3cg">Your Email</label>
                    <input formControlName='email' type="email" id="form3Example3cg" class="form-control form-control-lg" />
                    <div *ngIf="registerForm.get('email')?.errors!=null&& registerForm.get('email')?.touched" class="alert my-2 alert-info">
                        <p *ngIf="registerForm.get('email')?.errors?.['required']" >  Email is Required </p>
                        <p *ngIf="registerForm.get('email')?.errors?.['email']">Enter Valid E-mail</p>
                        
            
                    </div>
                  
                  </div>
  
                  <div class="form-outline mb-4">
                    <label  for="password" class="form-label" for="form3Example4cg">Password</label>
                    <input  formControlName='password' type="password" id="form3Example4cg" class="form-control form-control-lg" />
                    <div *ngIf="registerForm.get('password')?.errors!=null&& registerForm.get('password')?.touched" class="alert my-2 alert-info">
                        <p *ngIf="registerForm.get('password')?.errors?.['required']" >  Password is Required </p>
                        <p *ngIf="registerForm.get('password')?.errors?.['minlength']" >  Min length is 8</p>
                        <p *ngIf="registerForm.get('password')?.errors?.['pattern']" >  Wrong Pattern</p>
                     
                      
                      
                    </div>
                   
                  </div>
  
                  <div class="form-outline mb-4">
                    <label  for="phone" class="form-label" for="form3Example4cdg">Mobile</label>
                    <input formControlName='phone' type="number" id="form3Example4cdg" class="form-control form-control-lg" />
                    <div *ngIf="registerForm.get('phone')?.errors!=null&& registerForm.get('phone')?.touched" class="alert my-2 alert-info">
                        <p *ngIf="registerForm.get('phone')?.errors?.['required']" >  Mobile is Required </p>
                        <p *ngIf="registerForm.get('phone')?.errors?.['minlength']" >  minlength is 11</p>
                        
                        
            
                    </div>
                    
                   
                  </div>
                  <div class="form-outline mb-4">
                    <label  for="address" class="form-label" for="form3Example4cdg">Address</label>
                    <input formControlName='address' type="text" id="form3Example4cdg" class="form-control form-control-lg" />
                    <div *ngIf="registerForm.get('address')?.errors!=null&& registerForm.get('address')?.touched" class="alert my-2 alert-info">
          

                    </div>
                   
                  </div>
  
                  
  
                  <div class="d-flex justify-content-center">
                    <button [disabled]='registerForm.invalid' type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                  </div>
  
                  <p class="text-center text-muted mt-5 mb-0">Have already an account? <a (click)="goToLogIn()"  class="fw-bold text-body"><u>Login here</u></a></p>
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

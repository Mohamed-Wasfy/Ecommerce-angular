<app-header></app-header>

<section class="shop-details">
  <div class="product__details__pic">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="product__details__breadcrumb">
            <a href="">Home</a>
            <a href="./shop">Shop</a>
            <span>Product Details</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3 col-md-3">
          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
              <a
                class="nav-link active"
                data-toggle="tab"
                href="#tabs-1"
                role="tab"
              >
                <div
                  *ngIf="currentProduct !== undefined"
                  class="product__thumb__pic set-bg"
                  data-setbg="img/shop-details/thumb-1.png"
                  [style.background-image]="
                    'url(' + currentProduct.images[1] + ')'
                  "
                ></div>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#tabs-2" role="tab">
                <div
                  *ngIf="currentProduct !== undefined"
                  class="product__thumb__pic set-bg"
                  data-setbg="img/shop-details/thumb-1.png"
                  [style.background-image]="
                    'url(' + currentProduct.images[2] + ')'
                  "
                ></div>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#tabs-3" role="tab">
                <div
                  *ngIf="currentProduct !== undefined"
                  class="product__thumb__pic set-bg"
                  data-setbg="img/shop-details/thumb-1.png"
                  [style.background-image]="
                    'url(' + currentProduct.images[0] + ')'
                  "
                ></div>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#tabs-4" role="tab">
                <div
                  *ngIf="currentProduct !== undefined"
                  class="product__thumb__pic set-bg"
                  data-setbg="img/shop-details/thumb-1.png"
                  [style.background-image]="
                    'url(' + currentProduct.images[3] + ')'
                  "
                ></div>
              </a>
            </li>
          </ul>
        </div>

        <div class="col-lg-6 col-md-9">
          <div class="tab-content">
            <div class="tab-pane active" id="tabs-1" role="tabpanel">
              <div class="product__details__pic__item">
                <img
                  *ngIf="currentProduct !== undefined"
                  [src]="currentProduct.images[1]"
                  style="height: 590px"
                />
              </div>
            </div>
            <div class="tab-pane" id="tabs-2" role="tabpanel">
              <div class="product__details__pic__item">
                <img
                  *ngIf="currentProduct !== undefined"
                  [src]="currentProduct.images[2]"
                  style="height: 590px"
                />
              </div>
            </div>
            <div class="tab-pane" id="tabs-3" role="tabpanel">
              <div class="product__details__pic__item">
                <img
                  *ngIf="currentProduct !== undefined"
                  [src]="currentProduct.images[0]"
                  style="height: 590px"
                />
              </div>
            </div>
            <div class="tab-pane" id="tabs-4" role="tabpanel">
              <div class="product__details__pic__item">
                <img
                  *ngIf="currentProduct !== undefined"
                  [src]="currentProduct.images[3]"
                  style="height: 590px"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="product__details__content">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <div class="product__details__text">
            <form>
              <h4>{{ currentProduct?.name }}</h4>
              <h3>${{ currentProduct?.price }}</h3>
              <p>{{ currentProduct?.description }}</p>
              <div class="product__details__option">
                <div class="product__details__option__size">
                  <span>Size:</span>
                  <ng-container
                    *ngFor="let size of currentProduct?.sizes; first as isFirst"
                  >
                    <input
                      *ngIf="isFirst"
                      checked
                      type="radio"
                      [id]="size"
                      name="size"
                    />
                    <input
                      *ngIf="!isFirst"
                      type="radio"
                      [id]="size"
                      name="size"
                    />
                    <label [for]="size">{{ size }}</label>
                  </ng-container>
                </div>
                <div class="product__details__option__color">
                  <span>Color:</span>
                  <ng-container
                    *ngFor="
                      let color of currentProduct?.colors;
                      first as isFirst
                    "
                  >
                    <input
                      *ngIf="isFirst"
                      checked
                      type="radio"
                      [id]="color.colorName"
                      name="color"
                    />
                    <input
                      *ngIf="!isFirst"
                      type="radio"
                      [id]="color.colorName"
                      name="color"
                    />
                    <label
                      [for]="color.colorName"
                      [style.background-color]="color.colorHex"
                    ></label>
                  </ng-container>
                </div>
              </div>
              <div class="product__details__cart__option">
                <div class="quantity">
                  <div class="pro-qty">
                    <span
                      (click)="increaseQuantity()"
                      class="fa fa-angle-up dec qtybtn"
                    ></span>
                    <input type="text" [value]="quantity" />
                    <span
                      (click)="decreaseQuantity()"
                      class="fa fa-angle-down inc qtybtn"
                    ></span>
                  </div>
                </div>
                <a (click)="addToCart()" class="primary-btn">add to cart</a>
              </div>
              <div class="product__details__btns__option">
                <a href="#"><i class="fa fa-heart"></i> add to wishlist</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>

<app-header></app-header>

<section
  class="breadcrumb-blog set-bg"
  data-setbg="img/breadcrumb-bg.jpg"
  style="background-image: url('assets/img/breadcrumb-bg.jpg')"
>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2>Favorite List</h2>
      </div>
    </div>
  </div>
</section>

<div class="container favoriteListContainer">
  <div class="row">
    <app-product-cart
      class="col-lg-3 col-md-6 col-sm-6 favoriteList"
      *ngFor="let product of products"
      [currentProduct]="product"
      [pageName] = "myPageName"
      [ProductsInFavoriteList] = "products"
    >
    </app-product-cart>
  </div>
</div>

<app-footer></app-footer>
